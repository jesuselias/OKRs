
<body style="background-image: url(http://www.vking-argentina.com/img/fondo_clientes.png);  background-position: center;
background-size: cover;
background-repeat: no-repeat;
min-height: 100vh;
font-family: 'Roboto', sans-serif;">
<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <br>
        <img style="height: 120px;" src="./assets/img/logo-small.png">
      <h3>Login</h3>
    </div>

    <!-- Login Form -->
      <form >
        <div class="form-group">
                <input type="text" formControlName="usuario" class="form-control"  placeholder="Ingrese usuario" [(ngModel)]="usuario" [ngClass]="{ 'is-invalid': submitted && f.usuario.errors }" />
                <div *ngIf="submitted && f.usuario.errors" class="invalid-feedback">
                    <div *ngIf="f.usuario.errors.required">Por favor, ingresa tu Nombre de Usuario</div>
                </div>
            </div>   
            <div class="form-group">
                <input type="password" formControlName="password" class="form-control input" placeholder="Ingrese contraseña" [(ngModel)]="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Por favor, ingresa tu Contraseña</div>
                </div>
            </div>   
           
            <div class="form-group">
                <button class="btn btn-primary" (click)="postLogin()" >Ingresar</button>
            </div>

      <div class="modal-body">
        <div class="box">
             <div class="content">
                <div class="social">
                    <a class="underlineHover">Bienvenido</a>
                    <br>
                  <a class="underlineHover" href="#register">Create Account</a>
                 
                </div>
             </div>
        </div>
    </div>
    </form>
  </div>
</div>
</body>
